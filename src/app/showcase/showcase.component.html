<div class="container">
  <div class="row">
    <div class="card col-md-6 col-lg-6 col-sm-6 col-xs-6" *ngFor="let book of books">
      <div class="card-body">
        <h5 class="title">{{book.title}}</h5>
        <h6 class="author">{{book.author}}</h6>
        <p class="card-text">{{book.description}}</p>
        <span>{{book.price}} $</span>
        <span>pages: {{book.pages}}</span>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">City_Id: {{book.cityId}}</li>
          <li class="list-group-item">Company_Id: {{book.companyId}}</li>
          <li class="list-group-item">Country_Id: {{book.countryId}}</li>
          <li class="list-group-item">Format_Id: {{book.formatId}}</li>
          <li class="list-group-item">Book_Id: {{book.id}}</li>
          <li class="list-group-item">Isbn: {{book.isbn}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
